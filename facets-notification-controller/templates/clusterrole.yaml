kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "facets-notification-cr"
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "patch", "annotate"]
- apiGroups: ["apps"]
  resources: ["*"]
  verbs: ["get", "list", "watch"]