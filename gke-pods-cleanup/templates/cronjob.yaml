apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name  }}
  labels:
    app: {{ .Release.Name  }}
    release: {{ .Release.Name }}
spec:
  suspend: false
  concurrencyPolicy: Forbid
  schedule: "{{ .Values.schedule }}"
  successfulJobsHistoryLimit: 10
  failedJobsHistoryLimit: 10
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app: {{ .Release.Name }}
            release: {{ .Release.Name }}
        spec:
          restartPolicy: Never
          serviceAccountName: {{ .Release.Name  }}
          containers:
            - name: {{ .Release.Name }}
              image: "{{ .Values.image }}"
              command: 
              - "sh"
              - "-c"
              - |
                for status in {{ range .Values.podStatusesToCleanUp }}{{ . }} {{ end }}; do
                kubectl delete pods --field-selector=status.phase=$status -n {{ .Values.namespace }};
                done
